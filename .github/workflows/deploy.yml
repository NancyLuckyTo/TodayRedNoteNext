name: Deploy to Aliyun

on:
  push:
    branches:
      - main # 当 main 分支有代码推送时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Project
        run: pnpm build
        env:
          # 配置构建所需的环境变量
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

          # 阿里云配置
          ALI_OSS_ACCESS_KEY_ID: ${{ secrets.ALI_OSS_ACCESS_KEY_ID }}
          ALI_OSS_ACCESS_KEY_SECRET: ${{ secrets.ALI_OSS_ACCESS_KEY_SECRET }}
          ALI_OSS_BUCKET: ${{ secrets.ALI_OSS_BUCKET }}
          ALI_OSS_REGION: ${{ secrets.ALI_OSS_REGION }}

          # 硅基流动配置
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
          SILICONFLOW_BASE_URL: ${{ secrets.SILICONFLOW_BASE_URL }}

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          ARGS: '-rlgoDzvc -i'
          SOURCE: '.next/ public/ package.json pnpm-lock.yaml next.config.ts ecosystem.config.js' # 只上传构建产物和必要配置
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: '/var/www/today-red-note' # 服务器目标路径
          SCRIPT_AFTER: |
            cd /var/www/today-red-note
            pnpm install --prod # 只安装生产环境依赖
            # Check if .env exists
            if [ ! -f .env ]; then
              echo "WARNING: .env file not found! Application may fail to start."
            fi
            # Start or reload with PM2
            pm2 startOrReload ecosystem.config.js
