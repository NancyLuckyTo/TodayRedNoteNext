<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- 预连接 CDN 域名，减少图片请求延迟 -->
    <link rel="preconnect" href="https://img.todayrednote.top" crossorigin />
    <link rel="dns-prefetch" href="https://img.todayrednote.top" />
    <!-- 预连接 API 服务器，减少首次 API 请求延迟 -->
    <link
      rel="preconnect"
      href="https://server-production-339f.up.railway.app"
      crossorigin
    />
    <link
      rel="dns-prefetch"
      href="https://server-production-339f.up.railway.app"
    />
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/logo.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>今日红书 - 你的头条指南</title>
    <!-- 首屏骨架屏样式，在 JS 加载前显示 -->
    <style>
      body {
        margin: 0;
        background: #f3f4f6;
      }
      .skeleton-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        background: #f3f4f6;
      }
      .skeleton-header {
        flex-shrink: 0;
        padding: 8px 16px;
        background: white;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .skeleton-header-title {
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        color: #0a0a0a;
      }
      .skeleton-content {
        flex: 1;
        overflow: hidden;
        padding: 4px 4px 80px 4px;
      }
      .skeleton-grid {
        display: flex;
        gap: 4px;
        height: 100%;
      }
      .skeleton-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .skeleton-card {
        background: white;
        border-radius: 2px;
        overflow: hidden;
      }
      .skeleton-image {
        aspect-ratio: 3/4;
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      .skeleton-image.landscape {
        aspect-ratio: 4/3;
      }
      .skeleton-text {
        padding: 12px;
      }
      .skeleton-line {
        height: 12px;
        background: #e5e7eb;
        border-radius: 4px;
        margin-bottom: 8px;
      }
      .skeleton-line:last-child {
        width: 60%;
        margin-bottom: 0;
      }
      .skeleton-bottom-nav {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: #ffffff;
        z-index: 10;
      }
      .skeleton-bottom-nav-inner {
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 8px 16px;
      }
      .skeleton-bottom-nav-item {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: #9ca3af;
      }
      .skeleton-bottom-nav-item-active {
        color: #374151;
        font-weight: 700;
        font-size: 16px;
      }
      .skeleton-bottom-nav-label {
        line-height: 1;
      }
      .skeleton-bottom-nav-create {
        width: 40px;
        height: 28px;
        border-radius: 10px;
        background: #ef4444;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .skeleton-bottom-nav-plus {
        color: #ffffff;
        font-size: 24px;
        line-height: 1;
      }
      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 首屏骨架屏，在 React 挂载前显示 -->
      <div class="skeleton-container">
        <div class="skeleton-header">
          <span class="skeleton-header-title">发现</span>
        </div>
        <div class="skeleton-content">
          <div class="skeleton-grid">
            <!-- 左列 -->
            <div class="skeleton-column">
              <div class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-text">
                  <div class="skeleton-line"></div>
                  <div class="skeleton-line"></div>
                </div>
              </div>
              <div class="skeleton-card">
                <div class="skeleton-image landscape"></div>
                <div class="skeleton-text">
                  <div class="skeleton-line"></div>
                  <div class="skeleton-line"></div>
                </div>
              </div>
            </div>
            <!-- 右列 -->
            <div class="skeleton-column">
              <div class="skeleton-card">
                <div class="skeleton-image landscape"></div>
                <div class="skeleton-text">
                  <div class="skeleton-line"></div>
                  <div class="skeleton-line"></div>
                </div>
              </div>
              <div class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-text">
                  <div class="skeleton-line"></div>
                  <div class="skeleton-line"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <nav class="skeleton-bottom-nav">
          <div class="skeleton-bottom-nav-inner">
            <div
              class="skeleton-bottom-nav-item skeleton-bottom-nav-item-active"
            >
              <span class="skeleton-bottom-nav-label">首页</span>
            </div>
            <div class="skeleton-bottom-nav-item">
              <div class="skeleton-bottom-nav-create">
                <span class="skeleton-bottom-nav-plus">+</span>
              </div>
            </div>
            <div class="skeleton-bottom-nav-item">
              <span class="skeleton-bottom-nav-label">我</span>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- API 数据预取：在 JS 解析前就开始请求首屏数据-->
    <script>
      // 预取首屏帖子数据，存储到 window 对象供 React 使用
      window.__PREFETCH_POSTS__ = fetch('/api/posts?limit=12')
        .then(res => res.json())
        .catch(() => null)
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
